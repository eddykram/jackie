<html>
    <head>
        <title>Log in/Register</title>
        <link rel="stylesheet" href="log-in.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/index.php" target="_blank"><img src="img/face.png"></a>
                    <a  href="https://twitter.com/i/flow/login" target="_blank"><img src="img/twit.png"></a>
                    <a  href="https://www.instagram.com/" target="_blank"><img src="img/insta.jpg"></a>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password?</span>
                    <a href="index.html"><button type="button" class="submit-btn">Log In</button></a>
                </form>
                <a href="forgot.html"><span class="forgot">Forgot Password?</span></a>
                

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box" required><span>I Agree To The Terms & Conditions</span>
                    <a href="index.html"><button type="button" class="submit-btn">Register</button></a>
                </form>

            </div>
        </div>



        <script src="./log-in.js"></script>
    </body>
</html>
